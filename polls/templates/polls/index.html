{% if question_list %}
  <ul>
  {% for question in question_list %}
  
   <li><a href="{% url "polls:detail" question.id%}">{{ question.question_text }}--{{question.choice_set.count}}</a></li>
   <li><p>Yoo{{question.choice_set.count}}</p></li>
   {% endfor %}
    </ul>
{% else %}
   <p>No polls available</p>
 
{% endif %}
